<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Kembalikan angka terbesar dari dua angka.
      const even = 2;
      const odd = 7;

      function findLargest(a, b) {
        if (a < b) {
          return b;
        } else {
          return a;
        }
      }

      console.log(findLargest(even, odd));
    </script>
  </body>
