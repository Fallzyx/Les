  <body>
    <script>
      // Tampilkan sisa pembagian (modulus) dari dua angka.
      const a = 10;
      const b = 3;

      function modulus(a, b) {
        return a % b ;
      }

      console.log(modulus(a, b));
    </script>
  </body>
