    <script>
      // Konversi suhu dari Celsius ke Fahrenheit dengan rumus: F = (C Ã— 9/5) + 32.
      const celcius = 10;

      function celsiusToFahrenheit(c) {
       return (c * 9) / 5 + 32;
      }

      console.log(celsiusToFahrenheit(celcius));
    </script>
