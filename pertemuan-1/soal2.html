    <script>
      //.Hitung jumlah angka dari 1 hingga n. Misalnya jika n = 3, maka total = 1 + 2 + 3 = 6.
      const n = 3;
      const p = 2;

      function sumToN(n, p) {
        return (n * (p + 1)) / 2;
      }

      console.log(sumToN(n, p));
    </script>
