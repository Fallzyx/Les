  <body>
    <script>
      // Tentukan apakah angka positif, negatif, atau nol. Kembalikan string 'Positive', 'Negative', atau 'Zero'
      const n = -2;

      function checkSign(n) {
        if (n > 0) {
          return "Positive";
        } else if ((n = 0)) {
          return "Zero";
        } else {
          return "Negative";
        }
      }

      console.log(checkSign(n));
    </script>
  </body>
