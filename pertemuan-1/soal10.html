<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Buat fungsi yang mengembalikan array dari angka 1 hingga n.
      const n = 5;

      function createNumberList(n) {
        const hasil = [];
        for (let i = 1; i <= n; i++) {
          hasil.push(i);
        } return hasil;
      }

      console.log(createNumberList(n));
    </script>
  </body>
</html>
