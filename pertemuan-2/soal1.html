<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const vokal = "Kasur";

      function countVowels(str) {
        let count = 0;
        const vowels = "AIUEOaiueo";

        // perulangan untuk cek vokal dalam huruf
        for (let i = 0; i < str.length; i++) {
          if (vowels.includes(str[i])) {
            count++;
          }
        }
        return count;
      }

      console.log(countVowels(vokal));
    </script>
  </body>
</html>
